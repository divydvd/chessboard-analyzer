
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChessVision Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-background text-foreground p-4">
  <h1 class="text-xl font-medium mb-4">Settings</h1>
  
  <div class="mb-4">
    <label for="apiKey" class="block text-sm font-medium mb-1">DeepSeek API Key</label>
    <input type="password" id="apiKey" class="w-full px-3 py-2 bg-secondary border border-border rounded-lg text-sm" placeholder="Enter your API key">
  </div>
  
  <div class="mb-6">
    <p class="text-xs text-muted-foreground">Get your API key from <a href="https://deepseek.com" target="_blank" class="text-primary hover:underline">DeepSeek</a></p>
  </div>
  
  <div class="flex justify-end gap-2">
    <button id="resetButton" class="px-3 py-1.5 rounded-lg bg-secondary text-foreground text-sm font-medium transition-colors hover:bg-secondary/80">Reset</button>
    <button id="saveButton" class="px-3 py-1.5 rounded-lg bg-primary text-primary-foreground text-sm font-medium transition-colors hover:bg-primary/90">Save</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
