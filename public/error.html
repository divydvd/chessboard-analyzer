
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChessVision Error</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .error-container {
      max-width: 500px;
    }
  </style>
</head>
<body class="bg-background text-foreground">
  <div class="error-container">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-destructive mb-4 mx-auto">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <h1 class="text-xl font-medium mb-4">Error Processing Chessboard</h1>
    <p id="errorMessage" class="text-muted-foreground mb-6">An error occurred while analyzing the chessboard image.</p>
    <button id="closeButton" class="px-4 py-2 rounded-lg bg-primary text-primary-foreground font-medium transition-colors hover:bg-primary/90">Close</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      
      if (error) {
        document.getElementById('errorMessage').textContent = error;
      }
      
      document.getElementById('closeButton').addEventListener('click', () => {
        window.close();
      });
    });
  </script>
</body>
</html>
